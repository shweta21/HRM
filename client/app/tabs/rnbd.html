<div class="container">
    <form id="rnbd-form" class="rnbd-form">
  	  <div class="row" ng-if="Success">
  		<div class="alert alert-success">
        <strong>Success!</strong> {{Success}}
    	</div>
      </div> 
      <div class="row" ng-if="Error">
  		<div class="alert alert-danger">
        <strong>Error!</strong> {{Error}}
    	</div>
      </div>
      <br/>
	  <div class="row">
	  	<div class="col-xs-6 col-sm-3 col-md-3">
	   	<button type="button" class="btn btn-primary" ng-click="back()">Back</button>
	    </div>
	  	<div class="col-xs-6 col-sm-3 col-md-3">
	    <label for="person">Responsible Person :</label>
	    </div>
	    <div class="col-xs-6 col-sm-3 col-md-3">
	    <select autofocus required name="person" id="person" class="form-control" ng-model="rnbd.responsiblePerson"> 
	    <option value=''>- Select Employee Name -</option> 
	    <option value="1"> Hr Ritika Roshan </option>
	    <option value="2"> Networking Ravi Kumar</option>
	    <option value="3"> R&BD Rohit </option>
	    <option value="4"> Docs person </option>
	    </select> </br> </br>
	    </div>
	    <div class="col-xs-6 col-sm-3 col-md-3">
	    <button type="button" class="btn btn-primary" ng-click="saver( )">Save changes</button>
	   </div> 
	   </div> <br/>

	   <div class="row">
	  	<div class="col-xs-6 col-sm-4 col-md-4 col-md-offset-3">
	   		<label for="biddleAccount">Create Biddle Account</label>
	  	</div>
		<div class="col-xs-3 col-sm-2 col-md-2">
			<div class="onoffswitch">
		    <input type="checkbox" name="biddleAccount" ng-model="rnbd.biddleAccount" id="biddleAccount" class="onoffswitch-checkbox">
		    <label class="onoffswitch-label" for="biddleAccount">
		    <span class="onoffswitch-inner"></span>
		    <span class="onoffswitch-switch"></span>
		    </label>
		    </div> 
		</div>
		</div>

	   <div class="row">
	  	<div class="col-xs-6 col-sm-4 col-md-4 col-md-offset-3">
	   		<label for="coverLetter">Cover Letter / All relevant data</label>
	  	</div>
		<div class="col-xs-3 col-sm-2 col-md-2">
			<div class="onoffswitch">
		    <input type="checkbox" name="coverLetter" ng-model="rnbd.coverLetter" id="coverLetter" class="onoffswitch-checkbox">
		    <label class="onoffswitch-label" for="coverLetter">
		    <span class="onoffswitch-inner"></span>
		    <span class="onoffswitch-switch"></span>
		    </label>
		    </div>
		</div>
		</div>

	   <div class="row">
	  	<div class="col-xs-6 col-sm-4 col-md-4 col-md-offset-3">
	   		<label for="googleDriveAccess">Google Drive Access</label>
	  	</div>
		<div class="col-xs-3 col-sm-2 col-md-2">
			<div class="onoffswitch">
		    <input type="checkbox" name="googleDriveAccess" ng-model="rnbd.googleDriveAccess"  id="googleDriveAccess" class="onoffswitch-checkbox">
		    <label class="onoffswitch-label" for="googleDriveAccess">
		    <span class="onoffswitch-inner"></span>
		    <span class="onoffswitch-switch"></span>
		    </label>
		    </div> 
		</div>
		</div>	  
  </form>
</div>
