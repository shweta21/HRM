<div class="container">
  <form id="hr-form" class="hr-form">
  	<div class="row" ng-if="Success">
  		<div class="alert alert-success">
        <strong>Success!</strong> {{Success}}
    	</div>
     </div> 
     <div class="row" ng-if="Error">
  		<div class="alert alert-danger">
        <strong>Error!</strong> {{Error}}
    	</div>
     </div>
     <br/>
  	<div class="row">
	  	<div class="col-xs-6 col-sm-3 col-md-3">
	   	<button type="button" class="btn btn-primary" ng-click="back()">Back</button>
	    </div>
	  	<div class="col-xs-6 col-sm-3 col-md-3">
	    <label for="person">Responsible Person :</label>
	    </div>
	    <div class="col-xs-6 col-sm-3 col-md-3">
	    <select autofocus required name="person" id="person" class="form-control" ng-model="hr.responsiblePerson"> 
	    <option value=''>- Select Employee Name -</option> 
	    <option value="1"> Hr Ritika Roshan </option>
	    <option value="2"> Networking Ravi Kumar</option>
	    <option value="3"> R&BD Rohit </option>
	    <option value="4"> Docs person </option>
	    </select> </br> </br>
	    </div>
	    <div class="col-xs-6 col-sm-3 col-md-3">
	    <button type="button" class="btn btn-primary" ng-click="saveh( )">Save changes</button>
	    </div>
	   </div> <br/>

	   <div class="row">
	    <div class="col-xs-6 col-sm-4 col-md-4 col-md-offset-3">
		<label for="empInfoSheet">Updated Employee Information Sheet ?</label>
	  	</div>
	  	<div class="col-xs-3 col-sm-2 col-md-2">
		  <div class="onoffswitch">
		  <input type="checkbox" ng-model="hr.empInfoSheet" class="onoffswitch-checkbox" name="empInfoSheet" id="empInfoSheet">
		  <label class="onoffswitch-label" for="empInfoSheet">
			  <span class="onoffswitch-inner"></span>
			  <span class="onoffswitch-switch"></span>
		  </label>
		  </div>
		</div>
	    </div>

	  <div class="row">
	    <div class="col-xs-6 col-sm-4 col-md-4 col-md-offset-3">
	   <label for="addBook" ng-class="(switches.switch1)?'':'disabled-class'">Added to Address Book from list of MSS ?</label>
	  	</div>
		<div class="col-xs-3 col-sm-2 col-md-2">
			<div class="onoffswitch">
		    <input type="checkbox" ng-model="hr.addBook" class="onoffswitch-checkbox" name="addBook" id="addBook">
		    <label class="onoffswitch-label" for="addBook">
		    <span class="onoffswitch-inner"></span>
		    <span class="onoffswitch-switch"></span>
		    </label>
		    </div>
		</div>
	    </div>

	   <div class="row">
	    <div class="col-xs-6 col-sm-4 col-md-4 col-md-offset-3">
	   <label for="biometricSystem">Added to Biometric System ?</label>
	  	</div>
		<div class="col-xs-3 col-sm-2 col-md-2">
			<div class="onoffswitch">
		    <input type="checkbox" ng-model="hr.biometricSystem" class="onoffswitch-checkbox" name="biometricSystem" id="biometricSystem">
		    <label class="onoffswitch-label" for="biometricSystem">
		    <span class="onoffswitch-inner"></span>
		    <span class="onoffswitch-switch"></span>
		    </label>
		    </div>
		</div>
	    </div>

	   <div class="row">
	  	<div class="col-xs-6 col-sm-4 col-md-4 col-md-offset-3">
	   	<label for="MSSTeamUpdated">MSS-Team Folder Updated ?</label>
	  	</div>
		<div class="col-xs-3 col-sm-2 col-md-2">
			<div class="onoffswitch">
		    <input type="checkbox" ng-model="hr.MSSTeamUpdated" class="onoffswitch-checkbox" name="MSSTeamUpdated" id="MSSTeamUpdated" ngChecked="hr.MSSTeamUpdated">
		    <label class="onoffswitch-label" for="MSSTeamUpdated">
		    <span class="onoffswitch-inner"></span>
		    <span class="onoffswitch-switch"></span>
		    </label>
		    </div> 
		</div>
	</div>  
  </form>
</div>
